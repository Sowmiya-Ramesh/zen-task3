<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of all numbers in an array </title>
</head>
<body>
    <script> 
    console.log("PRINT SUM USING ANONYMOUS");
        var a=[1,2,3,4,5];
        var sum=0;
        var helo=function(){
            
            for(var i=0;i< a.length;i++){
                sum= sum+a[i];
                }console.log(sum);
            
        };
       helo(); 
       console.log("PRINT SUM USING IIFE");
       var a=[7,2,9,4,3];
       function helo(){
        for(var i=0;i< a.length;i++){
                sum= sum+a[i];
                }console.log(sum);
        };
       helo(); 
 
       </script>
</body>
</html>
